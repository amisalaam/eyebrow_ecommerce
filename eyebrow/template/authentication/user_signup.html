{% extends 'base.html' %} {% load static%} {% block content %}

<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card " style="border-radius: 1rem;">
            <div class="row g-0 ">
              <div class="col-md-6 col-lg-5 d-none d-md-block" >
                <img src="{% static 'images/authentication/signup1.jpg' %}"
                  alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:44rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-5 p-lg-5 text-black">
            <form action="{% url 'register' %}" method="POST" class="form-outline mb-4">
              {% csrf_token %} {{form.as_p}}
              
            
                 
              <button
                class="btn btn-dark btn-lg btn-block my-2"
                type="submit"
              >
                Signup
              </button>
               {% for message in messages %}
                  <div>
                    <p class=" my-5 alert alert-{{message.tags}}">{{message}}</p>
                  </div>
                  {% endfor %}
              <div>{{ form.errors }}
              {{ form.non_field_errors }}</div>
              <div class="form-group">
                <small class="text-muted"
                  >Already have an account?
                  <a href="{% url 'signin' %}">Login</a></small
                >
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include 'include/footer.html' %} {% endblock content%}
