{% extends 'base.html' %}
{% load static%}
{% block content %}



<section class="vh-100" style="background-color: #bbbbbb;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card " style="border-radius: 1rem;">
          <div class="row g-0 ">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/authentication/login1.jpg' %}" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-5 p-lg-5 text-black">
                <form action="{% url 'resetpassword' %}" method="POST" class="form-outline mb-4">
                  {% csrf_token %} 
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Change your password</h5>

                  <input type="password" class="form-control my-3" placeholder="Create password" name="password">
                  <input type="password" class="form-control my-3" placeholder="confirm password" name="confirm_password">
                

                
              
              
                  {% for message in messages %}
                  <div>
                    <p class=" my-5 alert alert-{{message.tags}}">{{message}}</p>
                  </div>
                  {% endfor %}
               
                  <button class="btn btn-dark btn-lg btn-block my-4" type="submit">Reset Password</button>
                </form>




                <div class="form-group">
                  <small class="text-muted">Don't have an account ?
                    <a href="{% url 'register' %}">Signup</a></small>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    
</section>


{% include 'include/footer.html' %}




{% endblock content%}
